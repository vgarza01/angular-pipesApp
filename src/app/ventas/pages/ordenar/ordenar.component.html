<div class="text-layout">
    <h1>Pipes Personalizado</h1>
    <p>Pipes creados por {{'sdasda' | mayusculas:enMayusculas}}</p>

    
</div>

<p-toolbar>
    <div class="p-toolbar-group-left"></div>

    <div class="p-toolbar-group-right">
        <button pButton 
                    type="Button" 
                    label="Toggle Mayuscula"
                    class="p-button-help p-button-outlined"
                    (click)="cambiar()">
        </button>
    
        <button pButton
                icon="pi pi-sort"
                label="Por Nombre"
                class="p-mr-1 p-button-success"
                (click)="cambiarOrden('nombre')">
        </button>

        <button pButton
                icon="pi pi-sort"
                label="Por Vuela"
                class="p-mr-1"
                (click)="cambiarOrden('vuela')">
        </button>

        <button pButton
                icon="pi pi-sort"
                label="Por Color"
                class="p-mr-1 p-button-success"
                (click)="cambiarOrden('color')">
        </button>
    </div>
</p-toolbar>

<div class="grid">
    <div class='col mt-2'>
        <p-table [value]="heroe | ordenar:ordenarPor" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="grid">
    <div class='col mt-2'>
        <p-table [value]="heroe | slice:0" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre<p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="nombre">Vuela<p-sortIcon field="Vuela"></p-sortIcon></th>
                    <th pSortableColumn="nombre">Color<p-sortIcon field="Color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
